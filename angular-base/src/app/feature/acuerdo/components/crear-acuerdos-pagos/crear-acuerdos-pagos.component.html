<br>
<h5 class="card-title">Diligenciar información de la deuda</h5>
<h6 class="card-subtitle mb-2 text-muted">Por favor ingrese la información para crear una deuda</h6>
<br>
<form  class="row g-3 mx-auto" [formGroup]="acuerdoForm"  (ngSubmit)="crear()" novalidate class="needs-validation">


    <div class="col-8 mb-2">
        <span class="input-group-text">Ingrese el monto de la deuda $</span>
        <input type="number" formControlName="montoCuota" class="form-control" aria-label="Ingrese el monto de la deuda">
        <span class="input-group-text">.00</span>
    </div>

    <div class="form-group row mb-2">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Fecha de la deuda</label>
        <div class="col-6">
          <input class="form-control" formControlName="fechaDeuda" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
    </div>

    <div class="col-md-8 mb-2">
      <label for="inputState" class="form-label">Cliente</label>
      <select id="inputState" class="form-select" formControlName="clienteDeuda" (change)='llenarSeleccionDeuda()'>
        <option  *ngFor = "let item of listaCliente" value="{{item.idCliente}}">{{item.nombre}}-{{item.cedula}}</option>
      </select>
    </div>
    <div class="col-md-8 mb-2" *ngIf = "cargarListaDeudas">
        <label for="inputState" class="form-label">Deuda</label>
        <select id="inputState" class="form-select" formControlName="deuda">
          <option  *ngFor = "let item of listaDeudas" value="{{item.idDeuda}}">{{item.nombreEntidadDeuda}}-{{item.conceptoDeuda}}</option>
        </select>
    </div>
    <div class="col-md-8 mb-2">
        <label for="inputState" class="form-label">Estado del acuerdo</label>
        <select id="inputState" class="form-select" formControlName="estadoAcuerdo">
          <option  *ngFor = "let item of estados" value = "{{item}}">{{item}}</option>
        </select>
    </div>
    <div class="col-8 mb-2">
        <label for="inputcantidadcuotas" class="form-label">Cantidad de cuotas</label>
        <input type="number" formControlName="cantidadCuotas" class="form-control" id="inputcantidadcuotas" placeholder="Ingrese la referencia">
    </div>
    <div class="col-8 mb-2">
        <label for="inputreferencia" class="form-label">Número de referencia</label>
        <input type="text" formControlName="numeroReferencia" class="form-control" id="inputreferencia" placeholder="Ingrese la referencia">
      </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrar Acuerdo</button>
    </div>
</form>
