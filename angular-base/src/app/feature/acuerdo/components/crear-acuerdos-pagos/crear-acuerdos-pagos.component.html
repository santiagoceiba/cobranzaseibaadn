<br>
<h5 class="card-title">Diligenciar información de la deuda</h5>
<h6 class="card-subtitle mb-2 text-muted">Por favor ingrese la información para crear una deuda</h6>
<br>
<form class="row g-3 mx-auto" [formGroup]="acuerdoForm" (ngSubmit)="crear()" novalidate class="needs-validation">

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="row mb-3">
          <label for="inputcliente" class="col-sm-2 col-form-label">Cliente</label>
          <div class="col-sm-10">
            <select id="inputselectcliente" ng-model="selectcliente" class="form-select" formControlName="clienteDeuda"
              (change)='llenarSeleccionDeuda()'>
              <option *ngFor="let item of listaCliente" value="{{item.idCliente}}">{{item.nombre}}-{{item.cedula}}
              </option>
            </select>
          </div>
        </div>
        <div class="row mb-3" disabled>
          <label for="inputdeuda" class="col-sm-2 col-form-label">Deuda</label>
          <div class="col-sm-10">
            <select id="selectdeuda" class="form-select" formControlName="deuda">
              <option *ngFor="let item of listaDeudas" value="{{item.idDeuda}}">
                {{item.nombreEntidadDeuda}}-{{item.conceptoDeuda}}</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="example-datetime-local-input" class="col-2 col-form-label">Fecha deuda</label>
          <div class="col-10">
            <input class="form-control" formControlName="fechaDeuda" type="datetime-local" value="2011-08-19T13:45:00"
              id="inputfecha">
          </div>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Ingrese el monto de la deuda $</span>
          <input type="number" id="inputmontodeuda" formControlName="montoCuota" class="form-control"
            aria-label="Ingrese el monto de la deuda">
          <span class="input-group-text">.00</span>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar Acuerdo</button>
        </div>
      </div>
      <!--Division form-->
      <div class="col">
        <div class="row mb-3">
          <label for="inputState" class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <select id="selectestado" ng-model = "selectestado"class="form-select" formControlName="estadoAcuerdo">
              <option *ngFor="let item of estados" value="{{item}}">{{item}}</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputcantidadcuotas" class="col-sm-2 col-form-label">cuotas</label>
          <div class="col-sm-10">
            <input type="number"  formControlName="cantidadCuotas" class="form-control" id="inputcantidadcuotas"
              placeholder="Ingrese la cantidad de cuotas ">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputreferencia" class="col-sm-2 col-form-label">referencia</label>
          <div class="col-sm-10">
            <input type="text" formControlName="numeroReferencia" class="form-control" id="inputreferencia"
              placeholder="Ingrese el número referencia">
          </div>
        </div>
    
      </div>
    </div>
  </div>
 
</form>
